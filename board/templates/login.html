{%extends 'base.html' %}
<!--  -->
{%block extend_style %}
<link href="/static/signin.css" rel="stylesheet" />
{%endblock %}
<!--  -->
{%block body %}

<form class="form-signin" action="{%url 'signin'%}" method="POST">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">登录</h1>
  <label for="username" class="sr-only">用户名</label>
  <input
    type="text"
    id="username"
    name="username"
    class="form-control top_sign"
    placeholder="用户名"
    required="true"
    autofocus=""
  />
  <label for="password" class="sr-only">密码</label>
  <input
    type="password"
    id="password"
    name="password"
    class="form-control bottom_sign"
    placeholder="密码"
    required="true"
  />

  <a href="{%url 'signup' %}"><label>注册新用户</label></a>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    登录
  </button>
</form>
{%endblock %}
<!--  -->
{%block footer %}{%endblock %}
